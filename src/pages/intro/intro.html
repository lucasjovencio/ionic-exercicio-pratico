<ion-content padding>
  <ion-slides pager>
    <ion-slide>
      <ion-toolbar>
        <ion-buttons end>
            <a ion-button color="primary" (click)="goToTabsPage()">Skip</a>
        </ion-buttons>
      </ion-toolbar>
      <img class="slide_img" src="assets/images/ica-slidebox-img-1.png" alt="">
      <h2>Slide 1</h2>
    </ion-slide>


    <ion-slide>
      <img class="slide_img" src="assets/images/ica-slidebox-img-3.png" alt="">
      <h2>Slide 3</h2>
    </ion-slide>

    <ion-slide>
      <img class="slide_img" src="assets/images/ica-slidebox-img-4.png" alt="">
      <h2>Slide 4</h2>
      <a (click)="goToTabsPage()">Continuar</a>
    </ion-slide>

  </ion-slides>
</ion-content>
